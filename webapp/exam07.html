<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>
	<h1>while문 예제</h1>
	
	
	<script type="text/javascript">
		
		for(var dan = 2; i <= 9; dan++) {
			
			document.write(dan);
			for(var i = 1; i <= 9; i++){
			
				document.write(i);
			}
		}
		
	</script>
</body>
	

</html>
