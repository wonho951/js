<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>
	<h1>for문 예제 (구구단)</h1>
	
	2*1=2 &nbsp;&nbsp;&nbsp;&nbsp; 2*2=4<br>	<!-- &nbsp는 tap같음 -->
	2*1=2 &nbsp;&nbsp;&nbsp;&nbsp; 2*2=4<br>
	
	
	<script type="text/javascript">
		
	
		//for문에서 int dan 아니고 var사용 -> js에서는 변수 선언이 var이니깐
		for(var dan = 2; dan <= 9; dan++) {
			
			
			for(var i = 1; i <= 9; i++){
				
				document.write(dan + "*" + i + "=" + dan*i + "&nbsp;&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br>");
		}
		
	</script>
</body>
	

</html>
