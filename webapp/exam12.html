		/*********복잡한 케이스**************/
		
		function sum(a, b) {	//이름이 있는 기명함수 -> 선언하는 위치 상관 없다. -> 밑에 써도 노상관
			return a + b;

		console.log(array02[2]);
		console.log(array02[3]);	// 3>2 는 boolean형인 true로 나옴.
		console.log(array02[4](3, 5));	//함수를 선언 했지만 (3, 5)라는 파라미터 안주면 그냥 함수 정의된것만 나옴. -> 함수인걸 알아야 사용 가능.

		/*********익명 함수로 복잡한 케이스**************/
		
		//익명함수 -> 위에서 아래로 흘러감. -> 이름이 없기때문에 변수 담아둔다.
		var sum2 = function () {	//익명 함수이기 때문에 밑에 선언하면 안된다. -> 위치 중요함.
			return 3 + 4;
		}
		
		
		
		
		var array02 = [273, 1.5, "안니영", 3>2, sum, sum2, function() { return "익명함수"; }, [11,12,13]];	
														//익명함수가 이름이 없어도 배열안에서 정의해주면 사용 가능하다.-> 겁나 복잡하긴하네
		
		console.log(array02[0]);
		console.log(array02[1]);
		console.log(array02[2]);
		console.log(array02[3]);	
		console.log(array02[4](3, 5))
		console.log(array02[5]());	// ()는 함수 실행
		console.log(array02[6]());
		console.log(array02[7][0]);	//배열 안에 있는 배열을 꺼내올때 사용하는 방법.
		console.log(array02[7][1]);
		console.log(array02[7][2]);
