<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>
	
	
	<h1>switch문 예제</h1>
	
	<script type="text/javascript">
		var code = prompt();
		console.log(typeof code);	//string
		
		switch(code){
			case "1":
				console.log("R101호");
				document.write("R101호");
				break;
				
			case "2":
				console.log("R202호");
				document.write("R202호");
				break;
				
			case "3":
				console.log("R303호");
				document.write("R303호");
				break;
				
			case "4":
				console.log("R404호");
				document.write("R404호");
				break;
				
			default:
				console.log("상담원에게 문의하세요")
				document.write("상담원에게 문의하세요")
		}
		</script>
		
		
</body>
	



</html>
