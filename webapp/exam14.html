	<script type="text/javascript">
		window.onload = function() {
			//id로 가져오기
			var testButton = document.getElementById("btn");	//id명은 한개만 존재하기 때문에 Element이다.
			var testArea = document.getElementById("display");
			
			//html 태그로 가져오기
			//h2태그 한번에 제어하기(한번에 변수에 담기)
			var h2Array = document.getElementsByTagName("h2");	//h2는 한번에 여러개가 있기 때문에 Elements를 사용한다.
			console.log(h2Array);
		
			
			
			//클래스로 가져오기
			var h3Array = document.getElementsByClassName("tagh3");
			console.log(h3Array);
		
		testButton.onclick = function(){	// onclick때문에 js여도 위에 놔도 작동 안함.
				testArea.innerHTML = "홍길동";
			};

			
		//h2태그의 두번째를 클릭할때 function()에 정의된대로 작동해라
		console.log(h2Array[1]);
		h2Array[1].onclick = function() {
			testArea.innerHTML = "정우성";
			
		} 
		
		
		//문제 : h3태그(다음)을 클릭하면 h1태그에 다음(daum.net)주소를 출력한다
		//h1태그를 변수에 담는다.
		var h1tag = document.getElementsByTagName("h1");
		console.log(h1tag);
		//h3태그(다음)에 click이벤트 정의
		h3Array[3].onclick = function() {
			h1tag[0].innerHTML = '<a href="http://www.daum.net" target="_blanck">https://daum.net';	//"" '' 사용해서 구분.
		};
		
		
		
		
		
		};
	</script>
