<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>
	<h1>for문 별찍기</h1>
	
	<script type="text/javascript">
		
		for(var i = 0; i < 7; i++){
			
			for( var s = 0; s <= i; s++){
				console.log(s);
				document.write('*');
			}
			console.log(i);
			document.write('<br>');
		}
	
	</script>
</body>
	

</html>
