<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
		<h1>객체</h1>

</body>

	<script type="text/javascript">
		var guestbookVo = {		//객체는 {} 이걸로 만듦. [] 이건 배열.	name는 필드 "최원호"는 값. 여긴 = 사용 안하고 : 사용함.
				name : "최원호", 
				password : "1234",
				content : "안니영",
				
				showInfo : function(){
								console.log(this.name + ", " +  this.password + ", " + this.content)
						   }	//줄 맞춰주는게 가독성 좋다.
		};	
		
		console.log(guestbookVo.name);	//이건 자바랑 비슷 -> name값을 꺼내옴
		console.log(guestbookVo.password);
		console.log(guestbookVo.content);
		guestbookVo.showInfo();	//바로 실행. 기능 안에 console.log가 있으니까 console.log에 담아서 출려갛 필요가 없음. 
		
		
		
		/*name password content값을 다른데 담아봄*/
		var student = guestbookVo.name;
		console.log(student);
		
		//위와는 다른 표현 - 잘 사용 안함.
		var student2 = guestbookVo["name"];
		console.log(student2);
		
		
		//guestbookVo.name();	//()는 실행이라는 뜻. -> 실행시키면 실행안됨. -> 함수가 아니기때문에.
		
		
		console.log("========================");
		
		var person01 = {
				name : "최원호",
				hp : "010-2222-2222",
				company : "02-2222-2222"
		}
		
		var person02 = {
				name : "정우성",
				hp : "010-3333-3333",
				company : "02-3333-3333"
		}
		
		var person03 = {
				name : "이효리",
				hp : "010-5555-5555",
				company : "02-5555-5555"
		}
		
		
		//var personList = [person01, person02, person03];	//이미 정의 되어있기 때문에 바로 넣어도 됨.
		//console.log(personList);
		
		var personList2 = [];
		personList2[0] = person01;
		personList2[1] = person02;
		
		personList2.push(person03);	//배열 마지막에 추가하는거 -> 실질적으로 많이 사용함.
		
		console.log(personList2);
		
		//personList2.pop();	//마지막꺼 빼는거
		//console.log(personList2);
		
		
		//int 아니다 var이다 외워라
		for(var i = 0; i < personList2.length; i++){
			console.log(personList2[i].name);
			console.log(personList2[i].hp);
		}
		
	</script>


</html>
