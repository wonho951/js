<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>

	<h1>함수</h1>
	
	<!-- 좋은 코드는 아니지만 실행 순서. -->
	<script type="text/javascript">
		
		//(2) 변수에 익명함수를 대입한다.
		var test = function(){
			console.log("test함수(익명) 함수 입니다.")
		}
		
		
		//(1) 기명함수 먼저 정리
		function test(){
			console.log("test함수(기명) 함수 입니다.")
		}
		
		//(3) 실행
		test();
	</script>

</body>
	

</html>
